<div class="card">
  <div class="card-header">
    Add new property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="col-12 form-group">
        <label for="name"> Name</label>
        <input type="text" minlength="5" #propName="ngModel" class="form-control" ngModel name="Name" required>
        <span *ngIf="!propName.valid && propName.touched" class="error-block" >
          <span *ngIf="propName?.errors?.['required']">Please provide a name</span>
          <span *ngIf="propName?.errors?.['minlength']">Name must be 5 character long</span>
        </span>

      </div>

      
      <div class="col-12 form-group">
        <label for="type"> Type</label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>
      
      <div class="col-12 form-group">
        <label for="price"> Price</label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>

      
      <div class="col-12 form-group mt-2">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary" style="margin-right: 10px;"> Save</button>
        <button type="reset" class="btn btn-primary"> Reset</button>
      </div>

    </form>
  </div>
</div>
