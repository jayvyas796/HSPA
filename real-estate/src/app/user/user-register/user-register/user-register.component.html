<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit) = "onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span class="error-block" *ngIf="!userName?.valid && 
            userName?.touched" >
              Please Provide Name
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="emailId">
          <span *ngIf="!email?.valid && email?.touched">
              <span *ngIf="email.hasError('required')">
                Please provide email
              </span>
              <span *ngIf="email.hasError('email')">
                Please provide valid email id
              </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && password.touched">
            <span *ngIf="password.hasError('required')">
              Password is required
            </span>
            <span *ngIf="password.hasError('minlength')">
              Minlength 8 is required.
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span *ngIf="!confirmPassword.valid && confirmPassword.touched">
            <span *ngIf="confirmPassword.hasError('required')">
            Please confirm password
            </span>
          </span>
          <span *ngIf="registrationForm.hasError('notmatch') && confirmPassword.valid">
              Password not matched.
          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      </form>
      <p>Form is valid or not : {{registrationForm.valid}}</p>
      <p>Form value :{{registrationForm.value | json}}</p>
    </div>
  </div>
  </div>
</div>
